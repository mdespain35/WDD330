<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
       
    </header>
    <main>
        <h1>Todos</h1>
        <ul id='todo-list'></ul>
        <div id='action-box'>
            <p id='items-remaining'></p>
            <button class='list-type' id="all-todos">All</button>
            <button class='list-type' id="completed-todos">Completed</button>
            <button class='list-type' id='incomplete-todos'>Incomplete</button>
        </div>
        <div id=''>
            <input id="todo-item" type="text" placeholder="Get groceries...">
            <button id='add-todo'>+</button>
        </div>
        <script src='./js/ToDo.js'></script>
    </main>
    
</body>
</html>
